name: BrainsCustoms
version: '1.0-SNAPSHOT'
main: me.brainsskel.brainscustoms.BrainsCustoms
api-version: '1.21'
authors: [BrainSkel]
description: Plugin for brains random shit
commands:
  CustomsNameplate:
    description: Set nameplate
    usage: /CustomsNameplate <player>
    permission: brainscustoms.enableNameplate
  CustomsClearNameplates:
    description: Clear all text displays
    usage: /CustomsClearNameplates
    permission: brainscustoms.ClearNameplates
  CustomsReload:
    description: Reloads BrainsCustoms plugin
    usage: /CustomsReload
    permission: brainscustoms.reload